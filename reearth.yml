id: reearth-plugin-mylocation
name: Mylocation Plug-in
version: 1.0.0
extensions:
  - id: mylocation
    type: widget
    name: My Location Widget
  - id: text2
    type: widget
    name: Text2 block
    schema:
      groups:
        - id: default
          fields:
            - id: text
              type: string
              title: Text
  - id: kisyou-api
    type: widget
    name: Kisyou API block
    schema:
      groups:
        - id: default
          fields:
            - id: text
              type: string
              title: Text
